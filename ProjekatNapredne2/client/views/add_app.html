<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main" style="margin: 0" ng-controller="AddAppCtrl">			
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#/"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
            <li class="active">Nova aplikacija</li>
        </ol>
    </div><!--/.row-->
    
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Kreirajte novu aplikaciju</h1>
        </div>
    </div><!--/.row-->
    
    <div class="alert bg-danger" role="alert" id="nista" style="display: none">
        <svg class="glyph stroked cancel"><use xlink:href="&stroked-cancel"></use></svg> Niste uneli ni jedan podatak <a href="" onclick="myFunction(1)" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
    </div>
    <div class="alert bg-warning" role="alert" id="duplikat" style="display: none">
        <svg class="glyph stroked flag"><use xlink:href="#stroked-flag"></use></svg> Aplikacija sa datim linkom vec postoji, proverite da li ste dobro uneli link <a href="" onclick="myFunction(2)" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
    </div>

    <div class="row" >
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Elemeniti {{ aplikacija.naziv }} </div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <form role="form">
                        

                            <div class="form-group">
                                <label>Naziv aplikacije</label>
                                <input class="form-control" ng-model="aplikacija.naziv" >
                                <div style="color: red; display: none" ng-show="messageNaziv == true">Morate uneti naziv aplikacije</div>
                            </div>
                            <div class="form-group">
                                <label>Opis aplikacije {{aplikacija.naziv}}</label>
                                <input class="form-control" ng-model="aplikacija.opis" >
                            </div>
                            <div class="form-group">
                                <label>Verzija aplikacije {{aplikacija.naziv}}</label>
                                <input class="form-control" ng-model="aplikacija.verzija"  >
                            </div>
                            <div class="form-group">
                                <label>Domen aplikacije {{aplikacija.naziv}}</label>
                                <input class="form-control" ng-model="aplikacija.domen" >
                                <div style="color: red; display: none" ng-show="messageDomen == true">Morate uneti domen aplikacije</div>
                            </div>
                            <div class="form-group">
                                <label>Link ka repozitorijumu </label>
                                <input class="form-control" ng-model="aplikacija.link" >
                            </div>
                            
                            <button type="submit" class="btn btn-primary" ng-click="ok()">Kreirati</button>
                            <a type="reset" href="#/" class="btn btn-default">Odustati</a>
                        
                            
                        </div>
                        
                    </form>
                </div>
            </div>
        </div><!-- /.col-->
    </div><!-- /.row -->
    
</div><!--/.main-->
<script>
    function myFunction(id) {
        if(id == 1) {
            document.getElementById("nista").style.display = "none";
        }
        if(id == 2) {
            document.getElementById("duplikat").style.display = "none";
        }
    }
</script>
